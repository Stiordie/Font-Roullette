<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random text on button click</title>
</head>
<body>
<p id="de">&nbsp;</p>
<button id="button">Press</button>
<script>
function rndEl(){
    return arr[~~(rnd()*arr.length)];
}
function rndTx(){
    var tx = rndEl();
    var txt = document.createTextNode(tx);
    var sp = document.createElement('span');
    sp.appendChild(txt);
    de.innerHTML = 'https://www.peter-wiegel.de/';
    de.appendChild(sp).style.color = tx;
}
rnd = Math.random;
arr = ['https://anrt-nancy.fr/fr/fonts/', 'https://www.design-research.be/by-womxn/', 'https://bboxtype.com/typefaces/?filter=FFF', 'https://deathoftypography.com/typefaces/', 'https://www.peter-wiegel.de/'];
de = document.getElementById('de');
document.getElementById("button").addEventListener('click',rndTx,false);
</script>
</body>
</html>
